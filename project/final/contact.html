        <section id="contact">
            <h2>Contact Me</h2>
            <article>
                <h3>Get In Touch</h3>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Personal Info</legend>
                        <p>
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Tony" required>
                        </p>
                        <p>
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Stark" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="email@email.com" required>
                        </p>
                        <p>
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone" placeholder="1234567890"
                                pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Write To Me</legend>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message....."
                            required></textarea>
                    </fieldset>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
        </section>
